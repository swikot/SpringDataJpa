<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee</title>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h2>List Employees</h2>

    <a th:href="@{/addEmployeeForm}" class="btn btn-primary mb-2">Add Employee</a>
<table class="table table-bordered">
<thead>
    <tr>
        <th>name</th>
        <th>email</th>
        <th>pin</th>
        <th>mobile</th>
        <th>actions</th>
    </tr>
</thead>
    <tbody>
    <tr th:each="employee: ${employees}">
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.email}"></td>
    <td th:text="${employee.pin}"></td>
    <td th:text="${employee.mobile}"></td>
        <td ><a th:href="@{/getEmployeeById(id=${employee.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteEmployeeById(id=${employee.id})}" class="btn btn-primary">Delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
